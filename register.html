 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Register Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">Nb<span>y</span>ula</h1>
        </div>
        <i class="fa fa-bars menu-toggle" style="cursor: pointer;"></i>
        <ul class="nav">
            <li><a href="index.html">Home </a>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
           <!--
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li> --> 
            <li>
                <a href="#" class="dash-drop">
                    <i class="fa fa-user"></i>
                    Jimmy <i class="fa fa-chevron-down" style="font-size: 0.8em;"></i></a>
                <ul class="drop-down">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="Logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="form-body">
      <div class="container">
        <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="images/nbyulaBanner.jpg" alt="">
                    <div class="img-text">
                    <span class="text-1">Every new friend is a <br> new adventure</span>
                    <span class="text-2">Let's get connected</span>
                    </div>
                </div>
                <div class="back">
                    <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
                    <div class="text">
                    <span class="text-1">Complete miles of journey <br> with one step</span>
                    <span class="text-2">Let's get started</span>
                    </div>
                </div>
            </div>
        <div class="auth-forms">
                <div class="form-content">
            
                    <div class="login-form">
                        <div class="title">Login</div>
                        <form action="#">
                            <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
                            </div>
                        </form>
                    </div>


                    <div class="signup-form">
                        <div class="title">Signup</div>
                        <form action="#">
                            <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Re-Confirm entered password" required>
                            </div>
                            <div class="input-box">
                                <select name="Login as">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
